<!DOCTYPE html>
<html lang="en"> <!-- language we will output in -->
    <head>
        <meta charset="UTF-8"> <!-- UTF-8 is standard as it is compatible with majority of languages that gets displayed so it shows the language rather than error of letters -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- tells chrome this is HTTP equivalent web -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- display code, viewport = users viewing system, width=display-width = dyanmic screen and 1.0 = no zoom -->
        <title>Document</title> <!-- browser tab naming -->
        <style>
            #list { 
                list-style: none; /* removes bulletin points from list, setting up the TODO list UI */
                padding: 0; /* no padding left */
            }
        </style>
    </head>
    <body>
        <ul id="list">
            <button type="button" id="delete">Remove</button>
        </ul> <!-- unordered list, bulletin but list-style removed bulletin -->
        <form id="new-task-form"> <!-- grouping (similar to array), can later add to this form -->
            <input type="text" id="new-task-title"> <!-- input type="text", says that inputs are text, new-task-title is a temporary set of the task in text format -->
            <button type="button" id="submit">Add</button> <!-- UI and type, when clicked = submit -->
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
